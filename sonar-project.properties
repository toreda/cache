# Path to sources
sonar.sources=./src
sonar.tests=./tests

sonar.projectKey=toreda_cache
sonar.organization=toreda
sonar.exclusions=tests/**,coverage/**,examples/**,dist/**,test-report.xml,jest.config.js,prettier.config.js,.eslintrc.js,webpack.config.js,prettier.config.js,./gulpfile.ts,./samples/**,**/node_modules/**
#sonar.inclusions=

sonar.testExecutionReportPaths=test-report.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.clover.reportPaths=./coverage/clover.xml

# Path to tests

#sonar.test.exclusions=
#sonar.test.inclusions=

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
#sonar.cpd.exclusions=
